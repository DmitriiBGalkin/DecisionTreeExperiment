<svg
  viewBox="300 0 1100 500"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid meet"
  style="background-color: white;"
>
  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Credit History -->
  <ellipse cx="700" cy="60" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-root-fill, none);" />
  <text x="700" y="60" class="node-text">{{ Lexicon.credit_history }}</text>

  <!-- Level 1 branches -->
  <line x1="700" y1="90" x2="400" y2="150" stroke="black" stroke-width="2"/>
  <line x1="700" y1="90" x2="1000" y2="150" stroke="black" stroke-width="2"/>
  <text x="560" y="105" class="branch-text-left">{{ Lexicon.credit_history_bad }}</text>
  <text x="840" y="105" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_excellent }}</text>

  <!-- Denied for bad credit -->
  <rect x="400" y="125" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="450" y="150" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 2: Income -->
  <ellipse cx="1000" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="1000" y="150" class="node-text">{{ Lexicon.income }}</text>

  <line x1="1000" y1="180" x2="900" y2="250" stroke="black" stroke-width="2"/>
  <line x1="1000" y1="180" x2="1100" y2="250" stroke="black" stroke-width="2"/>
  <text x="950" y="205" class="branch-text-left">{{ Lexicon.below }} 30.000</text>
  <text x="1050" y="205" class="branch-text-right">30.000 {{ Lexicon.and_more }}</text>

  <!-- Denied for low income -->
  <rect x="850" y="225" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="900" y="250" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 3: Liabilities -->
  <ellipse cx="1100" cy="250" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="1100" y="250" class="node-text">{{ Lexicon.liabilities }}</text>

  <line x1="1100" y1="280" x2="1020" y2="350" stroke="black" stroke-width="2"/>
  <line x1="1100" y1="280" x2="1180" y2="350" stroke="black" stroke-width="2"/>
  <text x="1060" y="305" class="branch-text-left">{{ Lexicon.above }} 10.000</text>
  <text x="1140" y="305" class="branch-text-right">{{ Lexicon.below }} 10.000</text>

  <!-- Denied for high liabilities -->
  <rect x="970" y="325" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="1020" y="350" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 4 Fork by credit status -->
  <!-- LEFT FORK: GOOD credit â†’ loan_amount check -->
  <ellipse cx="1180" cy="350" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="1180" y="350" class="node-text">{{ Lexicon.loan_amount }}</text>

  <line x1="1180" y1="380" x2="1110" y2="450" stroke="black" stroke-width="2"/>
  <line x1="1180" y1="380" x2="1250" y2="450" stroke="black" stroke-width="2"/>
  <text x="1140" y="410" class="branch-text-left">{{ Lexicon.below }} 25.000</text>
  <text x="1230" y="410" class="branch-text-right">25.000 {{ Lexicon.and_more }}</text>

  <rect x="1060" y="430" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="1110" y="455" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="1200" y="430" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="1250" y="455" class="node-text">{{ Lexicon.denied }}</text>

  <!-- RIGHT FORK (excellent credit): Combined check -->
  <!-- You can interpret this as a special approval rule, maybe not visible but assumed: income vs. loan ratio -->

</svg>
