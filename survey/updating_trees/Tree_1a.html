<!DOCTYPE html>
<html>
<head><meta charset='utf-8'></head>
<body>
<svg preserveaspectratio="xMinYMid  meet" style="background-color: white;" viewbox="100 0 800 350" xmlns="http://www.w3.org/2000/svg">
<style>
                .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
                .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
                .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
              </style>
<!-- Level 1: Root Node -->
<ellipse cx="450" cy="60" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-root-fill, #ffffff);"></ellipse>
<text class="node-text" x="450" y="60">{{ Lexicon.employment_status }}</text>
<!-- Level 1 Branches -->
<line stroke="black" stroke-width="2" x1="450" x2="250" y1="90" y2="150"></line>
<line stroke="black" stroke-width="2" x1="450" x2="650" y1="90" y2="150"></line>
<text class="branch-text-left" x="360" y="105">{{ Lexicon.employment_unemployed }}</text>
<text class="branch-text-right" x="540" y="105">{{ Lexicon.employment_stable }}</text>
<!-- Level 2 Nodes -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-denied-fill, #ffffff);" width="100" x="220" y="140"></rect>
<text class="node-text" x="270" y="165">{{ Lexicon.denied }}</text>
<ellipse cx="650" cy="150" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-assets-fill, #ffffff);"></ellipse>
<text class="node-text" x="650" y="150">{{ Lexicon.assets }}</text>
<!-- Level 2 Branches -->
<line stroke="black" stroke-width="2" x1="650" x2="525" y1="180" y2="260"></line>
<line stroke="black" stroke-width="2" x1="650" x2="775" y1="180" y2="260"></line>
<text class="branch-text-left" x="570" y="225">{{ Lexicon.below }} 10.000</text>
<text class="branch-text-right" x="730" y="225">10.000 {{ Lexicon.and_more }} </text>
<!-- Level 3 Leaf Nodes -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-denied-fill, #ffffff);" width="100" x="475" y="260"></rect>
<text class="node-text" x="525" y="285">{{ Lexicon.denied }}</text>
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-approved-fill, #ffffff);" width="100" x="725" y="260"></rect>
<text class="node-text" x="775" y="285">{{ Lexicon.approved }}</text>
</svg>
</body>
</html>
