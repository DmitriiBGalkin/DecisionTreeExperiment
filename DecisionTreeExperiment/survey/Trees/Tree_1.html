<svg width="100%" height="auto" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" style="background-color:white;">

    <!-- Edges / Branches -->
    <line x1="400" y1="50" x2="250" y2="150" stroke="black" stroke-width="2"/>
    <line x1="400" y1="50" x2="550" y2="150" stroke="black" stroke-width="2"/>

    <line x1="550" y1="150" x2="475" y2="250" stroke="black" stroke-width="2"/>
    <line x1="550" y1="150" x2="625" y2="250" stroke="black" stroke-width="2"/>

    <!-- Condition Text on Branches -->
    <text x="290" y="100" font-size="16" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.employment_unemployed }}</text>
    <text x="510" y="100" font-size="16" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.employment_stable }}</text>

    <text x="425" y="220" font-size="14" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.below }} 10.000</text>
    <text x="670" y="220" font-size="14" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.at_least }} 10.000</text>

    <!-- Root Node -->
    <ellipse cx="400" cy="50" rx="100" ry="40" fill="#cce5ff" stroke="black" stroke-width="2"/>
    <text x="400" y="55" font-size="20" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.employment_status }}</text>

    <!-- Level 2 Decision Node -->
    <ellipse cx="550" cy="150" rx="90" ry="35" fill="#fff4cc" stroke="black" stroke-width="2"/>
    <text x="550" y="155" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.assets }}</text>

    <!-- Outcome (Leaf) Nodes -->
    <rect x="200" y="150" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
    <text x="250" y="175" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.denied }}</text>

    <rect x="425" y="250" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
    <text x="475" y="275" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.denied }}</text>

    <rect x="600" y="250" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
    <text x="650" y="275" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.approved }}</text>

</svg>
