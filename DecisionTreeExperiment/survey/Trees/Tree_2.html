<svg width="100%" height="auto" viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg" style="background-color:white;">
  <style>
    .node-text { font-size: 18px; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 16px; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 16px; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Credit History Node -->
  <ellipse cx="450" cy="60" rx="80" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="450" y="60" class="node-text">{{ Lexicon.credit_history }}</text>

  <!-- Level 1 Branches -->
  <line x1="450" y1="90" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="450" y1="90" x2="650" y2="150" stroke="black" stroke-width="2"/>
  <text x="360" y="105" class="branch-text-left">{{ Lexicon.credit_history_bad }}</text>
  <text x="540" y="105" class="branch-text-right">{{ Lexicon.credit_history_good }}</text>

  <!-- Level 2 Outcome for Bad Credit (automatic Denied) -->
  <rect x="240" y="125" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="290" y="150" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 2: For Good Credit, Loan Amount Node -->
  <ellipse cx="650" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="650" y="150" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 2 Branches from Loan Amount Node -->
  <line x1="650" y1="180" x2="550" y2="250" stroke="black" stroke-width="2"/>
  <line x1="650" y1="180" x2="750" y2="250" stroke="black" stroke-width="2"/>
  <text x="580" y="220" class="branch-text-left">{{ Lexicon.below }} 50.000</text>
  <text x="720" y="220" class="branch-text-right">50.000 {{ Lexicon.and_more }} </text>

  <!-- Level 3 Outcomes from Loan Amount Decision -->
  <rect x="500" y="250" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="550" y="275" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="700" y="250" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="750" y="275" class="node-text">{{ Lexicon.denied }}</text>
</svg>
