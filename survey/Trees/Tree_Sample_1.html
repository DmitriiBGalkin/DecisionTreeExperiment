<svg
  viewBox="100 0 750 350"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid  meet"
  style="background-color: white;"
>
  <style>
  .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
  .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
  .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Root Node -->
  <ellipse cx="450" cy="60" rx="80" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="450" y="60" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 1 Branches -->
  <line x1="450" y1="90" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="450" y1="90" x2="650" y2="150" stroke="black" stroke-width="2"/>
  <text x="350" y="110" class="branch-text-left">{{ Lexicon.below }} 5.000</text>
  <text x="550" y="110" class="branch-text-right">5.000 {{ Lexicon.and_more }}</text>

  <!-- Level 2 Nodes -->
  <ellipse cx="250" cy="155" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="250" y="155" class="node-text">{{ Lexicon.credit_history }}</text>

  <ellipse cx="650" cy="155" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="650" y="155" class="node-text">{{ Lexicon.income }}</text>

  <!-- Level 2 Branches -->
  <line x1="250" y1="185" x2="175" y2="260" stroke="black" stroke-width="2"/>
  <line x1="250" y1="185" x2="325" y2="260" stroke="black" stroke-width="2"/>
  <line x1="650" y1="185" x2="575" y2="260" stroke="black" stroke-width="2"/>
  <line x1="650" y1="185" x2="725" y2="260" stroke="black" stroke-width="2"/>

  <text x="190" y="230" class="branch-text-left">{{ Lexicon.credit_history_bad }}</text>
  <text x="310" y="230" class="branch-text-right">{{ Lexicon.credit_history_good }}</text>
  <text x="590" y="230" class="branch-text-left">{{ Lexicon.below }} 100.000</text>
  <text x="710" y="230" class="branch-text-right">100.000 {{ Lexicon.and_more }}</text>

  <!-- Level 3 Leaf Nodes -->
  <rect x="125" y="260" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="175" y="285" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="300" y="260" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="350" y="285" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="525" y="260" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="575" y="285" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="700" y="260" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="750" y="285" class="node-text">{{ Lexicon.approved }}</text>
</svg>
