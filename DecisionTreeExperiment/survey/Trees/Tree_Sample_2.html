<svg width="100%" height="auto" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="background-color:white;">

    <!-- Edges / Branches -->
    <line x1="450" y1="50" x2="225" y2="150" stroke="black" stroke-width="2"/>
    <line x1="450" y1="50" x2="675" y2="150" stroke="black" stroke-width="2"/>

    <line x1="225" y1="150" x2="150" y2="250" stroke="black" stroke-width="2"/>
    <line x1="225" y1="150" x2="300" y2="250" stroke="black" stroke-width="2"/>
    <line x1="675" y1="150" x2="600" y2="250" stroke="black" stroke-width="2"/>
    <line x1="675" y1="150" x2="750" y2="250" stroke="black" stroke-width="2"/>

    <line x1="150" y1="250" x2="100" y2="350" stroke="black" stroke-width="2"/>
    <line x1="150" y1="250" x2="200" y2="350" stroke="black" stroke-width="2"/>
    <line x1="750" y1="250" x2="700" y2="350" stroke="black" stroke-width="2"/>
    <line x1="750" y1="250" x2="800" y2="350" stroke="black" stroke-width="2"/>

    <!-- Condition Text on Branches -->
    <text x="260" y="100" font-size="16" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.below }} 10.000</text>
    <text x="640" y="100" font-size="16" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.at_least }} 10.000</text>

    <text x="110" y="210" font-size="16" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.below }} 50.000</text>
    <text x="340" y="210" font-size="16" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.at_least }} 50.000</text>
    <text x="590" y="210" font-size="16" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.credit_history_bad }}</text>
    <text x="760" y="210" font-size="16" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.credit_history_good }}</text>

    <text x="50" y="320" font-size="14" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.below }} 20.000</text>
    <text x="250" y="320" font-size="14" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.at_least }} 20.000</text>
    <text x="660" y="320" font-size="14" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.employment_unemployed }}</text>
    <text x="810" y="320" font-size="14" font-family="Arial" fill="black" text-anchor="middle">{{ Lexicon.employment_stable }}</text>

    <!-- Root Node -->
    <ellipse cx="450" cy="50" rx="100" ry="40" fill="#cce5ff" stroke="black" stroke-width="2"/>
    <text x="450" y="55" font-size="20" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.loan_amount }}</text>

    <!-- Level 2 Decision Nodes -->
    <ellipse cx="225" cy="150" rx="90" ry="35" fill="#fff4cc" stroke="black" stroke-width="2"/>
    <text x="225" y="155" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.income }}</text>

    <ellipse cx="675" cy="150" rx="90" ry="35" fill="#fff4cc" stroke="black" stroke-width="2"/>
    <text x="675" y="155" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.credit_history }}</text>

    <!-- Level 3 Decision Nodes -->
    <ellipse cx="155" cy="255" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
    <text x="150" y="255" font-size="16" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.assets }}</text>

    <ellipse cx="750" cy="255" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
    <text x="750" y="255" font-size="16" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.employment_status }}</text>

    <!-- Outcome (Leaf) Nodes -->
    <rect x="50" y="350" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
    <text x="100" y="375" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.denied }}</text>

    <rect x="550" y="230" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
    <text x="600" y="255" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.denied }}</text>

    <rect x="260" y="230" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
    <text x="310" y="255" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.approved }}</text>


    <rect x="150" y="350" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
    <text x="200" y="375" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.approved }}</text>

    <rect x="650" y="350" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
    <text x="700" y="375" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.denied }}</text>

    <rect x="760" y="350" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
    <text x="810" y="375" font-size="18" font-family="Arial" fill="black" text-anchor="middle" dominant-baseline="middle">{{ Lexicon.approved }}</text>

</svg>
