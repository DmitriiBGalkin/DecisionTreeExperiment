<!DOCTYPE html>
<html>
<head><meta charset='utf-8'></head>
<body>
<svg preserveaspectratio="xMinYMid meet" style="background-color: white;" viewbox="300 0 1100 500" xmlns="http://www.w3.org/2000/svg">
<style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>
<!-- Level 1: Credit History -->
<ellipse cx="700" cy="60" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-root-fill, #ffffff);"></ellipse>
<text class="node-text" x="700" y="60">{{ Lexicon.credit_history }}</text>
<!-- Level 1 branches -->
<line stroke="black" stroke-width="2" x1="700" x2="400" y1="90" y2="150"></line>
<line stroke="black" stroke-width="2" x1="700" x2="1000" y1="90" y2="150"></line>
<text class="branch-text-left" x="560" y="105">{{ Lexicon.credit_history_bad }}</text>
<text class="branch-text-right" x="840" y="105">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_excellent }}</text>
<!-- Denied for bad credit -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-denied-fill, #ffffff);" width="100" x="400" y="125"></rect>
<text class="node-text" x="450" y="150">{{ Lexicon.denied }}</text>
<!-- Level 2: Income -->
<ellipse cx="1000" cy="150" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-assets-fill, #ffffff);"></ellipse>
<text class="node-text" x="1000" y="150">{{ Lexicon.income }}</text>
<line stroke="black" stroke-width="2" x1="1000" x2="900" y1="180" y2="250"></line>
<line stroke="black" stroke-width="2" x1="1000" x2="1100" y1="180" y2="250"></line>
<text class="branch-text-left" x="950" y="205">{{ Lexicon.below }} 30.000</text>
<text class="branch-text-right" x="1050" y="205">30.000 {{ Lexicon.and_more }}</text>
<!-- Denied for low income -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-denied-fill, #ffffff);" width="100" x="850" y="225"></rect>
<text class="node-text" x="900" y="250">{{ Lexicon.denied }}</text>
<!-- Level 3: Liabilities -->
<ellipse cx="1100" cy="250" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-assets-fill, #ffffff);"></ellipse>
<text class="node-text" x="1100" y="250">{{ Lexicon.liabilities }}</text>
<line stroke="black" stroke-width="2" x1="1100" x2="1020" y1="280" y2="350"></line>
<line stroke="black" stroke-width="2" x1="1100" x2="1180" y1="280" y2="350"></line>
<text class="branch-text-left" x="1060" y="305">{{ Lexicon.above }} 10.000</text>
<text class="branch-text-right" x="1140" y="305">{{ Lexicon.below }} 10.000</text>
<!-- Denied for high liabilities -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-denied-fill, #ffffff);" width="100" x="970" y="325"></rect>
<text class="node-text" x="1020" y="350">{{ Lexicon.denied }}</text>
<!-- Level 4 Fork by credit status -->
<!-- LEFT FORK: GOOD credit â†’ loan_amount check -->
<ellipse cx="1180" cy="350" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-assets-fill, #ffffff);"></ellipse>
<text class="node-text" x="1180" y="350">{{ Lexicon.loan_amount }}</text>
<line stroke="black" stroke-width="2" x1="1180" x2="1110" y1="380" y2="450"></line>
<line stroke="black" stroke-width="2" x1="1180" x2="1250" y1="380" y2="450"></line>
<text class="branch-text-left" x="1140" y="410">{{ Lexicon.below }} 25.000</text>
<text class="branch-text-right" x="1230" y="410">25.000 {{ Lexicon.and_more }}</text>
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-approved-fill, #ffffff);" width="100" x="1060" y="430"></rect>
<text class="node-text" x="1110" y="455">{{ Lexicon.approved }}</text>
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-denied-fill, #ffffff);" width="100" x="1200" y="430"></rect>
<text class="node-text" x="1250" y="455">{{ Lexicon.denied }}</text>
<!-- RIGHT FORK (excellent credit): Combined check -->
<!-- You can interpret this as a special approval rule, maybe not visible but assumed: income vs. loan ratio -->
</svg>
</body>
</html>
