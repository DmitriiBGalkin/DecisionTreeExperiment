<svg
  viewBox="100 0 900 430"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid  meet"
  style="background-color: white;"
>
  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: KreditwÃ¼rdigkeit = Schlecht? -->
  <ellipse cx="450" cy="60" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-root-fill, none);" />
  <text x="450" y="60" class="node-text">{{ Lexicon.credit_history }}</text>

  <!-- Level 1 Branches -->
  <line x1="450" y1="90" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="450" y1="90" x2="650" y2="150" stroke="black" stroke-width="2"/>
  <text x="360" y="105" class="branch-text-left">{{ Lexicon.credit_history_bad }}</text>
  <text x="540" y="105" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder}} {{ Lexicon.credit_history_excellent }}</text>

  <!-- Left Leaf: Denied -->
  <rect x="230" y="125" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="280" y="150" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 2: Hervorragend? -->
  <ellipse cx="650" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="650" y="150" class="node-text">{{ Lexicon.credit_history }}</text>

  <!-- Level 2 Branches -->
  <line x1="650" y1="180" x2="550" y2="250" stroke="black" stroke-width="2"/>
  <line x1="650" y1="180" x2="750" y2="250" stroke="black" stroke-width="2"/>
  <text x="600" y="205" class="branch-text-left">{{ Lexicon.credit_history_excellent }}</text>
  <text x="700" y="205" class="branch-text-right">{{ Lexicon.credit_history_good }}</text>

  <!-- Left Leaf: Approved -->
  <rect x="500" y="225" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="550" y="250" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Level 3: Kreditbetrag -->
  <ellipse cx="750" cy="250" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="750" y="250" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 3 Branches -->
  <line x1="750" y1="280" x2="675" y2="350" stroke="black" stroke-width="2"/>
  <line x1="750" y1="280" x2="825" y2="350" stroke="black" stroke-width="2"/>
  <text x="710" y="310" class="branch-text-left">{{ Lexicon.below }} 10.000</text>
  <text x="790" y="310" class="branch-text-right">10.000 {{ Lexicon.and_more }}</text>

  <!-- Leaves: Approved -->
  <rect x="625" y="350" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="675" y="375" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="800" y="350" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="850" y="375" class="node-text">{{ Lexicon.denied }}</text>
</svg>
