<svg
  viewBox="100 0 1150 450"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid meet"
  style="background-color: white;"
>
  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Loan Amount -->
  <ellipse cx="625" cy="60" rx="80" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="625" y="60" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 1 Branches -->
  <line x1="625" y1="90" x2="325" y2="150" stroke="black" stroke-width="2"/>
  <line x1="625" y1="90" x2="925" y2="150" stroke="black" stroke-width="2"/>
  <text x="500" y="105" class="branch-text-left">{{ Lexicon.below }} 20.000</text>
  <text x="750" y="105" class="branch-text-right">20.000 {{ Lexicon.and_more }}</text>

  <!-- Left Path Level 2: Credit History -->
  <ellipse cx="325" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="325" y="150" class="node-text">{{ Lexicon.credit_history }}</text>

  <!-- Right Path Level 2: Income -->
  <ellipse cx="925" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="925" y="150" class="node-text">{{ Lexicon.income }}</text>

  <!-- Credit History Branches -->
  <line x1="325" y1="180" x2="225" y2="260" stroke="black" stroke-width="2"/>
  <line x1="325" y1="180" x2="425" y2="260" stroke="black" stroke-width="2"/>
  <text x="275" y="205" class="branch-text-left">{{ Lexicon.credit_history_bad }}</text>
  <text x="375" y="205" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_excellent }}</text>

  <!-- Left Leaf: Denied -->
  <rect x="175" y="235" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="225" y="260" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 3 (from good credit): Employment -->
  <ellipse cx="425" cy="260" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="425" y="260" class="node-text">{{ Lexicon.employment_status }}</text>

  <line x1="425" y1="290" x2="350" y2="370" stroke="black" stroke-width="2"/>
  <line x1="425" y1="290" x2="500" y2="370" stroke="black" stroke-width="2"/>
  <text x="380" y="320" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="470" y="320" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <!-- Employment Leaves -->
  <rect x="300" y="345" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="350" y="370" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="475" y="345" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="525" y="370" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Income Branches -->
  <line x1="925" y1="180" x2="825" y2="260" stroke="black" stroke-width="2"/>
  <line x1="925" y1="180" x2="1025" y2="260" stroke="black" stroke-width="2"/>
  <text x="875" y="205" class="branch-text-left">{{ Lexicon.below }} 40.000</text>
  <text x="975" y="205" class="branch-text-right">40.000 {{ Lexicon.and_more }}</text>

  <!-- Low income = Denied -->
  <rect x="775" y="235" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="825" y="260" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 3 (from high income): Assets -->
  <ellipse cx="1025" cy="260" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="1025" y="260" class="node-text">{{ Lexicon.assets }}</text>

  <line x1="1025" y1="290" x2="950" y2="370" stroke="black" stroke-width="2"/>
  <line x1="1025" y1="290" x2="1100" y2="370" stroke="black" stroke-width="2"/>
  <text x="985" y="320" class="branch-text-left">{{ Lexicon.below }} 15.000</text>
  <text x="1065" y="320" class="branch-text-right">15.000 {{ Lexicon.and_more }}</text>

  <!-- Assets Leaves -->
  <rect x="900" y="345" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="950" y="370" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="1075" y="345" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="1125" y="370" class="node-text">{{ Lexicon.approved }}</text>
</svg>
