<svg width="100%" height="auto" viewBox="0 0 1200 580" xmlns="http://www.w3.org/2000/svg" style="background-color:white;">
  <style>
    .node-text { font-size: 18px; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 16px; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 16px; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Credit History -->
  <ellipse cx="600" cy="60" rx="90" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="600" y="60" class="node-text">{{ Lexicon.credit_history }}</text>

  <!-- Level 1 Branches -->
  <line x1="600" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="600" y1="90" x2="900" y2="150" stroke="black" stroke-width="2"/>
  <text x="450" y="110" class="branch-text-left">{{ Lexicon.credit_history_bad }}</text>
  <text x="750" y="110" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_excellent }}</text>

  <!-- Level 2 Left: Assets -->
  <ellipse cx="300" cy="150" rx="90" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="300" y="150" class="node-text">{{ Lexicon.assets }}</text>

  <!-- Level 2 Right: Income -->
  <ellipse cx="900" cy="150" rx="90" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="900" y="150" class="node-text">{{ Lexicon.income }}</text>

  <!-- Level 2 Branches Left (Assets) -->
  <line x1="300" y1="180" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <text x="240" y="215" class="branch-text-left">{{ Lexicon.below }} 15.000</text>
  <text x="360" y="215" class="branch-text-right">15.000 {{ Lexicon.and_more }}</text>

  <!-- Level 3 Left Leaves (Assets) -->
  <rect x="150" y="250" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="200" y="275" class="node-text">{{ Lexicon.denied }}</text>

  <ellipse cx="400" cy="275" rx="90" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="400" y="275" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 3 Branches (Loan Amount) -->
  <line x1="400" y1="305" x2="325" y2="375" stroke="black" stroke-width="2"/>
  <line x1="400" y1="305" x2="475" y2="375" stroke="black" stroke-width="2"/>
  <text x="360" y="340" class="branch-text-left">{{ Lexicon.below }} 12.000</text>
  <text x="450" y="340" class="branch-text-right">12.000 {{ Lexicon.and_more }}</text>

  <!-- Level 4 Left Leaves -->
  <rect x="275" y="375" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="325" y="400" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="450" y="375" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="500" y="400" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 2 Branches Right (Income) -->
  <line x1="900" y1="180" x2="800" y2="250" stroke="black" stroke-width="2"/>
  <line x1="900" y1="180" x2="1000" y2="250" stroke="black" stroke-width="2"/>
  <text x="840" y="215" class="branch-text-left">{{ Lexicon.below }} 60.000</text>
  <text x="960" y="215" class="branch-text-right">60.000 {{ Lexicon.and_more }}</text>

  <!-- Level 3 Right Nodes (Employment & Liabilities) -->
  <ellipse cx="800" cy="275" rx="90" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="800" y="275" class="node-text">{{ Lexicon.employment_status }}</text>

  <ellipse cx="1000" cy="275" rx="90" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="1000" y="275" class="node-text">{{ Lexicon.liabilities }}</text>

  <!-- Leaves from Employment -->
  <line x1="800" y1="305" x2="725" y2="375" stroke="black" stroke-width="2"/>
  <line x1="800" y1="305" x2="875" y2="375" stroke="black" stroke-width="2"/>
  <text x="760" y="340" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="850" y="340" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <rect x="675" y="375" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="725" y="400" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="850" y="375" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="900" y="400" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Leaves from Liabilities -->
  <rect x="950" y="325" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="1000" y="350" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="1050" y="325" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="1100" y="350" class="node-text">{{ Lexicon.denied }}</text>
</svg>
