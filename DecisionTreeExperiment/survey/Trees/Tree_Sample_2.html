<svg width="100%" height="auto" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="background-color:white;">

    <style>
        .node-text { font-size: 18px; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
        .branch-text-left { font-size: 14px; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
        .branch-text-right { font-size: 14px; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
    </style>

    <!-- Edges / Branches using relative positioning -->
    <line x1="450" y1="50" x2="350" y2="110" stroke="black" stroke-width="2"/>
    <line x1="450" y1="50" x2="550" y2="110" stroke="black" stroke-width="2"/>

    <line x1="350" y1="110" x2="275" y2="200" stroke="black" stroke-width="2"/>
    <line x1="350" y1="110" x2="425" y2="200" stroke="black" stroke-width="2"/>
    <line x1="550" y1="110" x2="475" y2="200" stroke="black" stroke-width="2"/>
    <line x1="550" y1="110" x2="625" y2="200" stroke="black" stroke-width="2"/>

    <line x1="275" y1="200" x2="225" y2="300" stroke="black" stroke-width="2"/>
    <line x1="275" y1="200" x2="325" y2="300" stroke="black" stroke-width="2"/>
    <line x1="625" y1="200" x2="575" y2="300" stroke="black" stroke-width="2"/>
    <line x1="625" y1="200" x2="675" y2="300" stroke="black" stroke-width="2"/>

    <!-- Condition Text on Branches -->
    <text x="360" y="80" class="branch-text-left" dx="-10" dy="-5">{{ Lexicon.below }} 10.000</text>
    <text x="540" y="80" class="branch-text-right" dx="10" dy="-5">{{ Lexicon.at_least }} 10.000</text>

    <text x="285" y="175" class="branch-text-left" dx="-10" dy="-5">{{ Lexicon.below }} 50.000</text>
    <text x="435" y="175" class="branch-text-right" dx="10" dy="-5">{{ Lexicon.at_least }} 50.000</text>
    <text x="485" y="175" class="branch-text-left" dx="-10" dy="-5">{{ Lexicon.credit_history_bad }}</text>
    <text x="635" y="175" class="branch-text-right" dx="10" dy="-5">{{ Lexicon.credit_history_good }}</text>

    <text x="215" y="280" class="branch-text-left" dx="-10" dy="-5">{{ Lexicon.below }} 20.000</text>
    <text x="335" y="280" class="branch-text-right" dx="10" dy="-5">{{ Lexicon.at_least }} 20.000</text>
    <text x="565" y="280" class="branch-text-left" dx="-10" dy="-5">{{ Lexicon.employment_unemployed }}</text>
    <text x="685" y="280" class="branch-text-right" dx="10" dy="-5">{{ Lexicon.employment_stable }}</text>

    <!-- Root Node -->
    <ellipse cx="450" cy="55" rx="70" ry="20" fill="#cce5ff" stroke="black" stroke-width="2"/>
    <text x="450" y="55" class="node-text">{{ Lexicon.loan_amount }}</text>

    <!-- Level 2 Decision Nodes -->
    <ellipse cx="350" cy="110" rx="70" ry="20" fill="#fff4cc" stroke="black" stroke-width="2"/>
    <text x="350" y="115" class="node-text">{{ Lexicon.income }}</text>

    <ellipse cx="550" cy="110" rx="70" ry="20" fill="#fff4cc" stroke="black" stroke-width="2"/>
    <text x="550" y="115" class="node-text">{{ Lexicon.credit_history }}</text>

    <!-- Level 3 Decision Nodes -->
    <ellipse cx="275" cy="200" rx="70" ry="20" fill="#fff4cc" stroke="black" stroke-width="2"/>
    <text x="275" y="205" class="node-text">{{ Lexicon.assets }}</text>

    <ellipse cx="625" cy="200" rx="70" ry="20" fill="#fff4cc" stroke="black" stroke-width="2"/>
    <text x="625" y="205" class="node-text">{{ Lexicon.employment_status }}</text>

    <!-- Outcome (Leaf) Nodes -->
    <rect x="175" y="300" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
    <text x="225" y="325" class="node-text">{{ Lexicon.denied }}</text>

    <rect x="525" y="300" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
    <text x="575" y="325" class="node-text">{{ Lexicon.denied }}</text>

    <rect x="275" y="300" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
    <text x="325" y="325" class="node-text">{{ Lexicon.approved }}</text>

    <rect x="625" y="300" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
    <text x="675" y="325" class="node-text">{{ Lexicon.approved }}</text>

</svg>
