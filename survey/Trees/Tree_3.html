<svg
  viewBox="50 0 800 350"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid  meet"
  style="background-color: white;"
>
  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Root Node -->
  <ellipse cx="450" cy="60" rx="80" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="450" y="60" class="node-text">{{ Lexicon.employment_status }}</text>

  <!-- Level 1 Branches -->
  <line x1="450" y1="90" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="450" y1="90" x2="650" y2="150" stroke="black" stroke-width="2"/>
  <text x="360" y="105" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="540" y="105" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <!-- Level 2 Nodes -->
  <ellipse cx="250" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="250" y="150" class="node-text">{{ Lexicon.loan_amount }}</text>

  <ellipse cx="650" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="650" y="150" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 2 Branches -->
  <!-- Left side (Unemployed) -->
  <line x1="250" y1="180" x2="150" y2="250" stroke="black" stroke-width="2"/>
  <text x="190" y="215" class="branch-text-left">{{ Lexicon.below }} 3.000</text>
  <rect x="100" y="250" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="150" y="275" class="node-text">{{ Lexicon.approved }}</text>

  <line x1="250" y1="180" x2="350" y2="250" stroke="black" stroke-width="2"/>
  <text x="310" y="215" class="branch-text-right">3.000 {{ Lexicon.and_more }}</text>
  <rect x="300" y="250" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="350" y="275" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Right side (Stable) -->
  <line x1="650" y1="180" x2="550" y2="250" stroke="black" stroke-width="2"/>
  <text x="590" y="215" class="branch-text-left">{{ Lexicon.below }} 18.000</text>
  <rect x="500" y="250" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="550" y="275" class="node-text">{{ Lexicon.approved }}</text>

  <line x1="650" y1="180" x2="750" y2="250" stroke="black" stroke-width="2"/>
  <text x="710" y="215" class="branch-text-right">18.000 {{ Lexicon.and_more }}</text>
  <rect x="700" y="250" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="750" y="275" class="node-text">{{ Lexicon.denied }}</text>
</svg>
