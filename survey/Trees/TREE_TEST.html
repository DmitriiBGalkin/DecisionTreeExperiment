<svg
  viewBox="000 0 1400 500"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid meet"
  style="background-color: white;"
>
  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Residence -->
  <ellipse cx="700" cy="60" rx="80" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="700" y="60" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Branches -->
  <line x1="700" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="700" y1="90" x2="1100" y2="150" stroke="black" stroke-width="2"/>
  <text x="500" y="110" class="branch-text-left">{{ Lexicon.below }} 50.000</text>
  <text x="900" y="110" class="branch-text-right"> 50.000 {{Lexicon.and_more}}</text>

  <!-- Level 2 Nodes -->
  <ellipse cx="300" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="300" y="150" class="node-text">{{ Lexicon.income }}</text>

  <ellipse cx="1100" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="1100" y="150" class="node-text">{{ Lexicon.residence }}</text>

  <!-- Level 2 Branches -->
  <line x1="300" y1="180" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <text x="250" y="200" class="branch-text-left">{{ Lexicon.below }} 50.000</text>
  <text x="350" y="200" class="branch-text-right">50.000 {{ Lexicon.and_more }}</text>

  <line x1="1100" y1="180" x2="1000" y2="250" stroke="black" stroke-width="2"/>
  <line x1="1100" y1="180" x2="1200" y2="250" stroke="black" stroke-width="2"/>
  <text x="1060" y="200" class="branch-text-left">{{ Lexicon.below }} 50.000</text>
  <text x="1140" y="200" class="branch-text-right">50.000 {{ Lexicon.and_more }}</text>

  <!-- Level 3: Assets -->
  <ellipse cx="200" cy="250" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="200" y="250" class="node-text">{{ Lexicon.assets }}</text>

  <ellipse cx="400" cy="250" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="400" y="250" class="node-text">{{ Lexicon.assets }}</text>

  <ellipse cx="1000" cy="250" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="1000" y="250" class="node-text">{{ Lexicon.assets }}</text>

  <ellipse cx="1200" cy="250" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="1200" y="250" class="node-text">{{ Lexicon.assets }}</text>

  <!-- Level 3 Branches -->
  <line x1="200" y1="280" x2="100" y2="360" stroke="black" stroke-width="2"/>
  <line x1="200" y1="280" x2="300" y2="360" stroke="black" stroke-width="2"/>
  <text x="150" y="310" class="branch-text-left">{{ Lexicon.below }} 5.000</text>
  <text x="250" y="310" class="branch-text-right">5.000 {{ Lexicon.and_more }}</text>

  <line x1="400" y1="280" x2="360" y2="360" stroke="black" stroke-width="2"/>
  <line x1="400" y1="280" x2="460" y2="360" stroke="black" stroke-width="2"/>
  <text x="370" y="310" class="branch-text-left">{{ Lexicon.below }} 10.000</text>
  <text x="430" y="310" class="branch-text-right">10.000 {{ Lexicon.and_more }}</text>

  <line x1="1000" y1="280" x2="920" y2="360" stroke="black" stroke-width="2"/>
  <line x1="1000" y1="280" x2="1080" y2="360" stroke="black" stroke-width="2"/>
  <text x="960" y="310" class="branch-text-left">{{ Lexicon.below }} 20.000</text>
  <text x="1040" y="310" class="branch-text-right">20.000 {{ Lexicon.and_more }}</text>

  <line x1="1200" y1="280" x2="1180" y2="360" stroke="black" stroke-width="2"/>
  <line x1="1200" y1="280" x2="1280" y2="360" stroke="black" stroke-width="2"/>
  <text x="1180" y="310" class="branch-text-left">{{ Lexicon.below }} 15.000</text>
  <text x="1250" y="310" class="branch-text-right">15.000 {{ Lexicon.and_more }}</text>

  <!-- Level 4: Loan Amounts and Leaves -->
  <!-- Far Left (denied) -->
  <rect x="50" y="335" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="100" y="360" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Mid-left Loan Check -->
  <ellipse cx="300" cy="360" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="300" y="360" class="node-text">{{ Lexicon.loan_amount }}</text>
  <line x1="300" y1="390" x2="240" y2="460" stroke="black" stroke-width="2"/>
  <line x1="300" y1="390" x2="360" y2="460" stroke="black" stroke-width="2"/>
  <text x="270" y="420" class="branch-text-left">{{ Lexicon.below }} 8.000</text>
  <text x="340" y="420" class="branch-text-right">8.000 {{ Lexicon.and_more }}</text>
  <rect x="190" y="445" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="240" y="470" class="node-text">{{ Lexicon.approved }}</text>
  <rect x="340" y="445" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="390" y="470" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Mid-right: Direct Leaves -->
  <rect x="310" y="335" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="360" y="360" class="node-text">{{ Lexicon.denied }}</text>
  <rect x="460" y="335" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="510" y="360" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Right side: Leaves -->
  <rect x="870" y="335" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="920" y="360" class="node-text">{{ Lexicon.denied }}</text>
  <rect x="1030" y="335" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="1080" y="360" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="1100" y="335" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="1150" y="360" class="node-text">{{ Lexicon.denied }}</text>
  <rect x="1250" y="335" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="1300" y="360" class="node-text">{{ Lexicon.approved }}</text>
</svg>
