<svg
  viewBox="00 0 870 350"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid  meet"
  style="background-color: white;"
>

  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Root Node -->
  <ellipse cx="450" cy="60" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-root-fill, none);" />
  <text x="450" y="60" class="node-text">{{ Lexicon.income }}</text>

  <!-- Level 1 Branches -->
  <line x1="450" y1="90" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="450" y1="90" x2="650" y2="150" stroke="black" stroke-width="2"/>
  <text x="360" y="105" class="branch-text-left">{{ Lexicon.below }} 30.000</text>
  <text x="540" y="105" class="branch-text-right">30.000 {{ Lexicon.and_more }}</text>

  <!-- Level 2 Nodes -->
  <ellipse cx="250" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="250" y="150" class="node-text">{{ Lexicon.assets }}</text>

  <ellipse cx="650" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="650" y="150" class="node-text">{{ Lexicon.liabilities }}</text>

  <!-- Level 2 Branches -->
  <!-- Left side (Income < 30.000) -->
  <line x1="250" y1="180" x2="150" y2="250" stroke="black" stroke-width="2"/>
  <text x="190" y="215" class="branch-text-left">5.000 {{ Lexicon.and_more }}</text>
  <rect x="100" y="250" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="150" y="275" class="node-text">{{ Lexicon.approved }}</text>

  <line x1="250" y1="180" x2="350" y2="250" stroke="black" stroke-width="2"/>
  <text x="310" y="215" class="branch-text-right">{{ Lexicon.below }} 5.000</text>
  <rect x="300" y="250" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="350" y="275" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Right side (Income â‰¥ 30.000) -->
  <line x1="650" y1="180" x2="550" y2="250" stroke="black" stroke-width="2"/>
  <text x="590" y="215" class="branch-text-left">{{ Lexicon.below }} 10.000</text>
  <rect x="500" y="250" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="550" y="275" class="node-text">{{ Lexicon.approved }}</text>

  <line x1="650" y1="180" x2="750" y2="250" stroke="black" stroke-width="2"/>
  <text x="710" y="215" class="branch-text-right">10.000 {{ Lexicon.and_more }}</text>
  <rect x="700" y="250" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="750" y="275" class="node-text">{{ Lexicon.denied }}</text>
</svg>
