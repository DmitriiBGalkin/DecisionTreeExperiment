<svg width="100%" height="auto" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg" style="background-color:white;">
  <style>
    .node-text { font-size: 18px; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 16px; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 16px; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Kreditbetrag -->
  <ellipse cx="500" cy="60" rx="100" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="500" y="60" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 1 Branches -->
  <line x1="500" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="500" y1="90" x2="700" y2="150" stroke="black" stroke-width="2"/>
  <text x="400" y="110" class="branch-text-left">{{ Lexicon.below }} 30.000</text>
  <text x="600" y="110" class="branch-text-right">30.000 {{ Lexicon.and_more }}</text>

  <!-- Level 2 Nodes -->
  <ellipse cx="300" cy="150" rx="90" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="300" y="150" class="node-text">{{ Lexicon.employment_status }}</text>

  <ellipse cx="700" cy="150" rx="90" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="700" y="150" class="node-text">{{ Lexicon.residence }}</text>

  <!-- Level 2 Branches -->
  <line x1="300" y1="180" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <line x1="700" y1="180" x2="600" y2="250" stroke="black" stroke-width="2"/>
  <line x1="700" y1="180" x2="800" y2="250" stroke="black" stroke-width="2"/>
  <text x="250" y="215" class="branch-text-left">{{ Lexicon.employment_stable }}</text>
  <text x="350" y="215" class="branch-text-right">{{ Lexicon.employment_unemployed }}</text>
  <text x="640" y="215" class="branch-text-left">{{ Lexicon.residence_homeowner }}</text>
  <text x="760" y="215" class="branch-text-right">{{ Lexicon.residence_rented }} / {{ Lexicon.residence_mortgage }}</text>

  <!-- Level 3 Leaves -->
  <rect x="150" y="250" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="200" y="275" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="375" y="250" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="425" y="275" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="550" y="250" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="600" y="275" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="775" y="250" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="825" y="275" class="node-text">{{ Lexicon.denied }}</text>
</svg>
