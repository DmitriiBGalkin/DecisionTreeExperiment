<svg
  viewBox="0 0 1200 450"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid meet"
  style="background-color: white;"
>
  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Income -->
  <ellipse cx="600" cy="60" rx="80" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="600" y="60" class="node-text">{{ Lexicon.income }}</text>

  <!-- Branches from Income -->
  <line x1="600" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="600" y1="90" x2="900" y2="150" stroke="black" stroke-width="2"/>
  <text x="470" y="105" class="branch-text-left">{{ Lexicon.below }} 50.000</text>
  <text x="730" y="105" class="branch-text-right">50.000 {{ Lexicon.and_more }}</text>

  <!-- Left Branch: Employment Status -->
  <ellipse cx="300" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="300" y="150" class="node-text">{{ Lexicon.employment_status }}</text>

  <!-- Right Branch: Loan Amount -->
  <ellipse cx="900" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="900" y="150" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Branches from Employment -->
  <line x1="300" y1="180" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <text x="250" y="205" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="350" y="205" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <!-- Right leaf from stable = Approved -->
  <rect x="350" y="225" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="400" y="250" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Level 3: Assets (Unemployed) -->
  <ellipse cx="200" cy="250" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="200" y="250" class="node-text">{{ Lexicon.assets }}</text>

  <!-- Branches from Assets -->
  <line x1="200" y1="280" x2="100" y2="360" stroke="black" stroke-width="2"/>
  <line x1="200" y1="280" x2="300" y2="360" stroke="black" stroke-width="2"/>
  <text x="150" y="310" class="branch-text-left">{{ Lexicon.below }} 10.000</text>
  <text x="250" y="310" class="branch-text-right">10.000 {{ Lexicon.and_more }}</text>

  <!-- Denied leaf -->
  <rect x="50" y="335" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="100" y="360" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Approved leaf -->
  <rect x="250" y="335" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="300" y="360" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Branches from Loan Amount -->
  <line x1="900" y1="180" x2="800" y2="250" stroke="black" stroke-width="2"/>
  <line x1="900" y1="180" x2="1000" y2="250" stroke="black" stroke-width="2"/>
  <text x="850" y="205" class="branch-text-left">{{ Lexicon.below }} 25.000</text>
  <text x="950" y="205" class="branch-text-right">25.000 {{ Lexicon.and_more }}</text>

  <!-- Small loan = Approved -->
  <rect x="750" y="225" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="800" y="250" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Level 3: Credit History -->
  <ellipse cx="1000" cy="250" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="1000" y="250" class="node-text">{{ Lexicon.credit_history }}</text>

  <!-- Branches from Credit History -->
  <line x1="1000" y1="280" x2="925" y2="360" stroke="black" stroke-width="2"/>
  <line x1="1000" y1="280" x2="1075" y2="360" stroke="black" stroke-width="2"/>
  <text x="960" y="310" class="branch-text-left">{{ Lexicon.credit_history_excellent }}</text>
  <text x="1040" y="310" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_bad }}</text>

  <!-- Leaves -->
  <rect x="875" y="335" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="925" y="360" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="1050" y="335" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="1100" y="360" class="node-text">{{ Lexicon.denied }}</text>
</svg>
