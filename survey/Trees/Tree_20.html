<svg
  viewBox="100 0 1400 500"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid meet"
  style="background-color: white;"
>
  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Employment Status -->
  <ellipse cx="700" cy="60" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-root-fill, none);" />
  <text x="700" y="60" class="node-text">{{ Lexicon.employment_status }}</text>

  <!-- Branches from Employment -->
  <line x1="700" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="700" y1="90" x2="1100" y2="150" stroke="black" stroke-width="2"/>
  <text x="510" y="105" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="890" y="105" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <!-- Level 2: Assets & Income -->
  <ellipse cx="300" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="300" y="150" class="node-text">{{ Lexicon.assets }}</text>

  <ellipse cx="1100" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="1100" y="150" class="node-text">{{ Lexicon.income }}</text>

  <!-- Branches from Assets -->
  <line x1="300" y1="180" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <text x="260" y="200" class="branch-text-left">{{ Lexicon.below }} 10.000</text>
  <text x="340" y="200" class="branch-text-right">10.000 {{ Lexicon.and_more }}</text>

  <!-- Denied Leaf (low assets) -->
  <rect x="150" y="225" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="200" y="250" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 3: Loan Amount (Left Path) - shifted left -->
  <ellipse cx="400" cy="250" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="400" y="250" class="node-text">{{ Lexicon.credit_history }}</text>

  <line x1="400" y1="280" x2="300" y2="360" stroke="black" stroke-width="2"/>
  <line x1="400" y1="280" x2="500" y2="360" stroke="black" stroke-width="2"/>
  <text x="350" y="310" class="branch-text-left">{{ Lexicon.credit_history_bad }}</text>
  <text x="450" y="310" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_excellent }}</text>

  <!-- Approved Leaf -->
  <rect x="250" y="335" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="300" y="360" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Credit History (Left Path) -->
  <ellipse cx="500" cy="360" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="500" y="360" class="node-text">{{ Lexicon.loan_amount }}</text>

  <line x1="500" y1="390" x2="440" y2="470" stroke="black" stroke-width="2"/>
  <line x1="500" y1="390" x2="560" y2="470" stroke="black" stroke-width="2"/>
  <text x="470" y="420" class="branch-text-left">10.000 {{Lexicon.and_more}}</text>
  <text x="530" y="420" class="branch-text-right">{{ Lexicon.below }} 10.000</text>

  <rect x="380" y="445" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="430" y="470" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="520" y="445" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="570" y="470" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Income Branches -->
  <line x1="1100" y1="180" x2="900" y2="250" stroke="black" stroke-width="2"/>
  <line x1="1100" y1="180" x2="1300" y2="250" stroke="black" stroke-width="2"/>
  <text x="1020" y="200" class="branch-text-left">{{ Lexicon.below }} 60.000</text>
  <text x="1180" y="200" class="branch-text-right">60.000 {{ Lexicon.and_more }}</text>

  <!-- Level 3: Liabilities (shifted right) -->
  <ellipse cx="950" cy="250" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="950" y="250" class="node-text">{{ Lexicon.loan_amount }}</text>

  <line x1="950" y1="280" x2="850" y2="360" stroke="black" stroke-width="2"/>
  <line x1="950" y1="280" x2="1050" y2="360" stroke="black" stroke-width="2"/>
  <text x="900" y="310" class="branch-text-left">{{ Lexicon.below }} 15.000</text>
  <text x="1000" y="310" class="branch-text-right">15.000 {{ Lexicon.and_more }}</text>

  <rect x="1000" y="335" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="1050" y="360" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Credit History (Right Low Income) -->
  <ellipse cx="850" cy="360" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="850" y="360" class="node-text">{{ Lexicon.credit_history }}</text>

  <line x1="850" y1="390" x2="790" y2="470" stroke="black" stroke-width="2"/>
  <line x1="850" y1="390" x2="910" y2="470" stroke="black" stroke-width="2"/>
  <text x="820" y="420" class="branch-text-left">{{ Lexicon.credit_history_bad }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_good }} </text>
  <text x="880" y="420" class="branch-text-right"> {{ Lexicon.credit_history_excellent }}</text>

  <rect x="730" y="445" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="780" y="470" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="860" y="445" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="910" y="470" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Loan Amount from High Income (shifted right) -->
  <ellipse cx="1300" cy="250" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="1300" y="250" class="node-text">{{ Lexicon.loan_amount }}</text>

  <line x1="1300" y1="280" x2="1220" y2="360" stroke="black" stroke-width="2"/>
  <line x1="1300" y1="280" x2="1380" y2="360" stroke="black" stroke-width="2"/>
  <text x="1260" y="310" class="branch-text-left">{{ Lexicon.below }} 30.000</text>
  <text x="1340" y="310" class="branch-text-right">30.000 {{ Lexicon.and_more }}</text>

  <rect x="1330" y="335" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="1380" y="360" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Credit History from small loan (Right/High Income) -->
  <ellipse cx="1220" cy="360" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="1220" y="360" class="node-text">{{ Lexicon.credit_history }}</text>

  <line x1="1220" y1="390" x2="1160" y2="470" stroke="black" stroke-width="2"/>
  <line x1="1220" y1="390" x2="1280" y2="470" stroke="black" stroke-width="2"/>
  <text x="1190" y="420" class="branch-text-left">{{ Lexicon.credit_history_bad }}</text>
  <text x="1250" y="420" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_excellent }}</text>

  <rect x="1110" y="445" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="1160" y="470" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="1240" y="445" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="1290" y="470" class="node-text">{{ Lexicon.approved }}</text>
</svg>
