<svg width="100%" height="auto" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg" style="background-color:white;">
  <style>
    .node-text { font-size: 18px; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 16px; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 16px; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Credit History -->
  <ellipse cx="450" cy="60" rx="90" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="450" y="60" class="node-text">{{ Lexicon.credit_history }}</text>

  <!-- Level 1 Branches -->
  <line x1="450" y1="90" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="450" y1="90" x2="650" y2="150" stroke="black" stroke-width="2"/>
  <text x="370" y="105" class="branch-text-left">{{ Lexicon.credit_history_bad }}</text>
  <text x="540" y="110" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }}  {{ Lexicon.credit_history_excellent }}</text>

  <!-- Left leaf (bad credit) -->
  <rect x="200" y="125" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="250" y="150" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 2: Assets -->
  <ellipse cx="650" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="650" y="150" class="node-text">{{ Lexicon.assets }}</text>

  <!-- Level 2 Branches -->
  <line x1="650" y1="180" x2="550" y2="250" stroke="black" stroke-width="2"/>
  <line x1="650" y1="180" x2="750" y2="250" stroke="black" stroke-width="2"/>
  <text x="610" y="200" class="branch-text-left">{{ Lexicon.below }} 10.000</text>
  <text x="690" y="200" class="branch-text-right">10.000 {{ Lexicon.and_more }} </text>

  <!-- Left leaf (low assets) -->
  <rect x="500" y="225" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="550" y="250" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 3: Employment -->
  <ellipse cx="750" cy="250" rx="90" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="750" y="250" class="node-text">{{ Lexicon.employment_status }}</text>

  <!-- Level 3 Branches -->
  <line x1="750" y1="280" x2="675" y2="330" stroke="black" stroke-width="2"/>
  <line x1="750" y1="280" x2="825" y2="330" stroke="black" stroke-width="2"/>
  <text x="700" y="305" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="800" y="305" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <!-- Leaves -->
  <rect x="625" y="330" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="675" y="355" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="780" y="330" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="830" y="355" class="node-text">{{ Lexicon.approved }}</text>
</svg>
