<svg
  viewBox="00 0 1000 450"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid  meet"
  style="background-color: white;"
>

  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Kreditbetrag -->
  <ellipse cx="500" cy="60" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-root-fill, #ffffff);" />
  <text x="500" y="60" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 1 Branches -->
  <line x1="500" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="500" y1="90" x2="700" y2="150" stroke="black" stroke-width="2"/>
  <text x="400" y="110" class="branch-text-left">{{ Lexicon.below }} 25.000</text>
  <text x="600" y="110" class="branch-text-right">25.000 {{ Lexicon.and_more }}</text>

  <!-- Right Leaf: Denied -->
  <rect x="620" y="125" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, #ffffff);" />
  <text x="670" y="150" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 2: Einkommen -->
  <ellipse cx="300" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, #ffffff);" />
  <text x="300" y="150" class="node-text">{{ Lexicon.income }}</text>

  <!-- Level 2 Branches -->
  <line x1="300" y1="180" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <text x="240" y="215" class="branch-text-left">40.000 {{ Lexicon.and_more }} </text>
  <text x="360" y="215" class="branch-text-right">{{ Lexicon.below }} 40.000</text>

  <!-- Left Leaf: Approved -->
  <rect x="150" y="250" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, #ffffff);" />
  <text x="200" y="275" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Level 3: KreditwÃ¼rdigkeit -->
  <ellipse cx="400" cy="275" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, #ffffff);" />
  <text x="400" y="275" class="node-text">{{ Lexicon.credit_history }}</text>
  <!-- Level 3 Branches -->
  <line x1="400" y1="305" x2="325" y2="375" stroke="black" stroke-width="2"/>
  <line x1="400" y1="305" x2="475" y2="375" stroke="black" stroke-width="2"/>
  <text x="350" y="335" class="branch-text-left">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_excellent }}</text>
  <text x="450" y="335" class="branch-text-right">{{ Lexicon.credit_history_bad }}</text>

  <!-- Leaves -->
  <rect x="275" y="375" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, #ffffff);" />
  <text x="325" y="400" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="450" y="375" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, #ffffff);" />
  <text x="500" y="400" class="node-text">{{ Lexicon.denied }}</text>

</svg>
