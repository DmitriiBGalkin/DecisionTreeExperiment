<!DOCTYPE html>
<html>
<head><meta charset='utf-8'></head>
<body>
<svg preserveaspectratio="xMinYMid  meet" style="background-color: white;" viewbox="100 0 900 430" xmlns="http://www.w3.org/2000/svg">
<style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>
<!-- Level 1: KreditwÃ¼rdigkeit = Schlecht? -->
<ellipse cx="450" cy="60" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-root-fill, #ffffff);"></ellipse>
<text class="node-text" x="450" y="60">{{ Lexicon.credit_history }}</text>
<!-- Level 1 Branches -->
<line stroke="black" stroke-width="2" x1="450" x2="250" y1="90" y2="150"></line>
<line stroke="black" stroke-width="2" x1="450" x2="650" y1="90" y2="150"></line>
<text class="branch-text-left" x="360" y="105">{{ Lexicon.credit_history_bad }}</text>
<text class="branch-text-right" x="540" y="105">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder}} {{ Lexicon.credit_history_excellent }}</text>
<!-- Left Leaf: Denied -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-denied-fill, #ffffff);" width="100" x="230" y="125"></rect>
<text class="node-text" x="280" y="150">{{ Lexicon.denied }}</text>
<!-- Level 2: Hervorragend? -->
<ellipse cx="650" cy="150" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-assets-fill, #ffffff);"></ellipse>
<text class="node-text" x="650" y="150">{{ Lexicon.credit_history }}</text>
<!-- Level 2 Branches -->
<line stroke="black" stroke-width="2" x1="650" x2="550" y1="180" y2="250"></line>
<line stroke="black" stroke-width="2" x1="650" x2="750" y1="180" y2="250"></line>
<text class="branch-text-left" x="600" y="205">{{ Lexicon.credit_history_excellent }}</text>
<text class="branch-text-right" x="700" y="205">{{ Lexicon.credit_history_good }}</text>
<!-- Left Leaf: Approved -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-approved-fill, #ffffff);" width="100" x="500" y="225"></rect>
<text class="node-text" x="550" y="250">{{ Lexicon.approved }}</text>
<!-- Level 3: Kreditbetrag -->
<ellipse cx="750" cy="250" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-assets-fill, #ffffff);"></ellipse>
<text class="node-text" x="750" y="250">{{ Lexicon.loan_amount }}</text>
<!-- Level 3 Branches -->
<line stroke="black" stroke-width="2" x1="750" x2="675" y1="280" y2="350"></line>
<line stroke="black" stroke-width="2" x1="750" x2="825" y1="280" y2="350"></line>
<text class="branch-text-left" x="710" y="310">{{ Lexicon.below }} 30.000</text>
<text class="branch-text-right" x="790" y="310">30.000 {{ Lexicon.and_more }}</text>
<!-- Leaves: Approved -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-approved-fill, #ffffff);" width="100" x="625" y="350"></rect>
<text class="node-text" x="675" y="375">{{ Lexicon.approved }}</text>
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-denied-fill, #ffffff);" width="100" x="800" y="350"></rect>
<text class="node-text" x="850" y="375">{{ Lexicon.denied }}</text>
</svg>
</body>
</html>
