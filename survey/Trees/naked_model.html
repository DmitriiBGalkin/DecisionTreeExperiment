<svg
  viewBox="0 0 1350 350"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid  meet"
  style="background-color: white;"
>
  <style>
  .branch-text-right_desc { font-size: 1.4em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  .branch-text-left_desc { font-size: 1.4em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }

  </style>
  <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7"
              refX="10" refY="3.5" orient="auto" fill="lightgray">
        <polygon points="0 0, 10 3.5, 0 7" />
      </marker>
    </defs>

  <!-- Level 1: Root Node -->
  <ellipse cx="450" cy="60" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-root-fill, none);" />



  <!-- Level 1 Branches -->
  <line x1="450" y1="90" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="450" y1="90" x2="650" y2="150" stroke="black" stroke-width="2"/>

  <!-- Level 2 Nodes -->
  <ellipse cx="250" cy="155" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <ellipse cx="650" cy="155" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <!-- Level 2 Branches -->
  <line x1="250" y1="185" x2="175" y2="260" stroke="black" stroke-width="2"/>
  <line x1="250" y1="185" x2="325" y2="260" stroke="black" stroke-width="2"/>
  <line x1="650" y1="185" x2="575" y2="260" stroke="black" stroke-width="2"/>
  <line x1="650" y1="185" x2="725" y2="260" stroke="black" stroke-width="2"/>



  <!-- Level 3 Leaf Nodes -->
  <rect x="125" y="260" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />

  <rect x="300" y="260" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />


  <rect x="525" y="260" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />


  <rect x="700" y="260" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />

  <text x="810" y="60" class="branch-text-right_desc">{{ Lexicon.root_node }}: {{ Lexicon.label_root_node }}</text>
  <text x="810" y="120" class="branch-text-right_desc">{{ Lexicon.decision_node }}: {{ Lexicon.label_decision_node }}</text>
  <text x="810" y="180" class="branch-text-right_desc">{{ Lexicon.leaf_node }}: {{ Lexicon.label_leaf_node }} </text>
  <text x="-100" y="60" class="branch-text-right_desc">{{ Lexicon.branch }} </text>


  <line x1="800" y1="60" x2="530" y2="60" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="120" x2="730" y2="155" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="120" x2="330" y2="155" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <line x1="800" y1="180" x2="200" y2="260" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="180" x2="350" y2="260" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="180" x2="600" y2="260" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="180" x2="750" y2="260" stroke="#999999" stroke-width="1.5" marker-end="url(#arrowhead)"/>

</svg>
