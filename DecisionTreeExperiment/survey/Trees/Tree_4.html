<svg width="100%" height="auto" viewBox="0 0 900 460" xmlns="http://www.w3.org/2000/svg" style="background-color:white;">
  <style>
    .node-text { font-size: 18px; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 16px; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 16px; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Loan Amount -->
  <ellipse cx="450" cy="60" rx="80" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="450" y="60" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 1 Branches -->
  <line x1="450" y1="90" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="450" y1="90" x2="650" y2="150" stroke="black" stroke-width="2"/>
  <text x="350" y="110" class="branch-text-left">{{ Lexicon.below }} 15.000</text>
  <text x="550" y="110" class="branch-text-right">{{ Lexicon.below }} / {{ Lexicon.above }} 15.000</text>

  <!-- Level 2 Nodes -->
  <rect x="200" y="150" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="250" y="175" class="node-text">{{ Lexicon.denied }}</text>

  <ellipse cx="650" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="650" y="150" class="node-text">{{ Lexicon.loan_duration }}</text>

  <!-- Level 2 Branches -->
  <line x1="650" y1="180" x2="550" y2="250" stroke="black" stroke-width="2"/>
  <line x1="650" y1="180" x2="750" y2="250" stroke="black" stroke-width="2"/>
  <text x="590" y="215" class="branch-text-left">{{ Lexicon.below }} 12 {{ Lexicon.months }}</text>
  <text x="710" y="215" class="branch-text-right">12 {{ Lexicon.months_and_more }}</text>

  <!-- Level 3 Nodes -->
  <ellipse cx="550" cy="250" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="550" y="250" class="node-text">{{ Lexicon.income }}</text>

  <ellipse cx="750" cy="250" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="750" y="250" class="node-text">{{ Lexicon.income }}</text>

  <!-- Level 3 Branches -->
  <line x1="550" y1="280" x2="475" y2="350" stroke="black" stroke-width="2"/>
  <line x1="550" y1="280" x2="625" y2="350" stroke="black" stroke-width="2"/>
  <text x="510" y="315" class="branch-text-left">{{ Lexicon.below }} 20.000</text>
  <text x="590" y="315" class="branch-text-right">{{ Lexicon.at_least }} 20.000</text>

  <line x1="750" y1="280" x2="675" y2="350" stroke="black" stroke-width="2"/>
  <line x1="750" y1="280" x2="825" y2="350" stroke="black" stroke-width="2"/>
  <text x="710" y="315" class="branch-text-left">{{ Lexicon.below }} 20.000</text>
  <text x="790" y="315" class="branch-text-right">{{ Lexicon.at_least }} 20.000</text>

  <!-- Leaf Nodes -->
  <rect x="425" y="350" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="475" y="375" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="600" y="350" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="650" y="375" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="625" y="350" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="675" y="375" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="800" y="350" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="850" y="375" class="node-text">{{ Lexicon.approved }}</text>
</svg>
