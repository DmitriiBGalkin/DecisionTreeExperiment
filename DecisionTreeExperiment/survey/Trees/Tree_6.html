<svg width="100%" height="auto" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg" style="background-color:white;">
  <style>
    .node-text { font-size: 18px; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 16px; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 16px; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Kreditbetrag -->
  <ellipse cx="450" cy="60" rx="90" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="450" y="60" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 1 Branches -->
  <line x1="450" y1="90" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="450" y1="90" x2="650" y2="150" stroke="black" stroke-width="2"/>
  <text x="350" y="110" class="branch-text-left">{{ Lexicon.below }} 15.000</text>
  <text x="550" y="110" class="branch-text-right">15.000 {{ Lexicon.and_more }}</text>

  <!-- Level 2 Nodes -->
  <ellipse cx="250" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="250" y="150" class="node-text">{{ Lexicon.income }}</text>

  <ellipse cx="650" cy="150" rx="100" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="650" y="150" class="node-text">{{ Lexicon.residence }}</text>

  <!-- Level 2 Branches -->
  <line x1="250" y1="180" x2="150" y2="250" stroke="black" stroke-width="2"/>
  <line x1="250" y1="180" x2="350" y2="250" stroke="black" stroke-width="2"/>
  <line x1="650" y1="180" x2="550" y2="250" stroke="black" stroke-width="2"/>
  <line x1="650" y1="180" x2="750" y2="250" stroke="black" stroke-width="2"/>

  <text x="190" y="215" class="branch-text-left">40.000 {{ Lexicon.and_more }}</text>
  <text x="310" y="215" class="branch-text-right">{{ Lexicon.employment_stable }}</text>
  <text x="590" y="215" class="branch-text-left">{{ Lexicon.residence_homeowner }}</text>
  <text x="720" y="215" class="branch-text-right">{{ Lexicon.residence_rented }} {{ Lexicon.or_oder }}  {{ Lexicon.residence_mortgage }}</text>

  <!-- Level 3 Outcomes -->
  <rect x="100" y="250" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="150" y="275" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="325" y="250" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="375" y="275" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="500" y="250" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="550" y="275" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="725" y="250" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="775" y="275" class="node-text">{{ Lexicon.denied }}</text>
</svg>
