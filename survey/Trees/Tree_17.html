<svg
  viewBox="100 0 1000 510"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid meet"
  style="background-color: white;"
>
  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Employment Status -->
  <ellipse cx="600" cy="60" rx="80" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="600" y="60" class="node-text">{{ Lexicon.employment_status }}</text>

  <!-- Level 1 Branches -->
  <line x1="600" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="600" y1="90" x2="900" y2="150" stroke="black" stroke-width="2"/>
  <text x="470" y="105" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="730" y="105" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <!-- RIGHT BRANCH (Stable) â€” Original Tree -->

  <!-- Level 2: Loan Amount -->
  <ellipse cx="900" cy="150" rx="80" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="900" y="150" class="node-text">{{ Lexicon.loan_amount }}</text>

  <line x1="900" y1="180" x2="800" y2="250" stroke="black" stroke-width="2"/>
  <line x1="900" y1="180" x2="1000" y2="250" stroke="black" stroke-width="2"/>
  <text x="860" y="200" class="branch-text-left">{{ Lexicon.below }} 25.000</text>
  <text x="940" y="200" class="branch-text-right">25.000 {{ Lexicon.and_more }}</text>

  <!-- Right Leaf (large loan) = Denied -->
  <rect x="950" y="225" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="1000" y="250" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 3: Income -->
  <ellipse cx="800" cy="250" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="800" y="250" class="node-text">{{ Lexicon.income }}</text>

  <line x1="800" y1="280" x2="700" y2="360" stroke="black" stroke-width="2"/>
  <line x1="800" y1="280" x2="900" y2="360" stroke="black" stroke-width="2"/>
  <text x="750" y="310" class="branch-text-left">40.000 {{ Lexicon.and_more }}</text>
  <text x="850" y="310" class="branch-text-right">{{ Lexicon.below }} 40.000</text>

  <!-- Left = Approved -->
  <rect x="650" y="335" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="700" y="360" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Level 4: Credit History -->
  <ellipse cx="900" cy="360" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="900" y="360" class="node-text">{{ Lexicon.credit_history }}</text>

  <line x1="900" y1="390" x2="825" y2="455" stroke="black" stroke-width="2"/>
  <line x1="900" y1="390" x2="975" y2="455" stroke="black" stroke-width="2"/>
  <text x="850" y="420" class="branch-text-left">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_excellent }}</text>
  <text x="950" y="420" class="branch-text-right">{{ Lexicon.credit_history_bad }}</text>

  <rect x="775" y="455" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="825" y="480" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="950" y="455" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="1000" y="480" class="node-text">{{ Lexicon.denied }}</text>

  <!-- LEFT BRANCH (Unemployed) -->

  <!-- Level 2: Assets -->
  <ellipse cx="300" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="300" y="150" class="node-text">{{ Lexicon.assets }}</text>

  <line x1="300" y1="180" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <text x="260" y="200" class="branch-text-left">{{ Lexicon.below }} 30.000</text>
  <text x="340" y="200" class="branch-text-right">30.000 {{ Lexicon.and_more }}</text>

  <!-- Low assets = Denied -->
  <rect x="150" y="225" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="200" y="250" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 3: Credit History (only if assets are high) -->
  <!-- Level 3: Credit History (only if assets are high) -->
  <ellipse cx="400" cy="250" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="400" y="250" class="node-text">{{ Lexicon.credit_history }}</text>

  <line x1="400" y1="280" x2="325" y2="360" stroke="black" stroke-width="2"/>
  <line x1="400" y1="280" x2="475" y2="360" stroke="black" stroke-width="2"/>
  <text x="360" y="310" class="branch-text-left">{{ Lexicon.credit_history_excellent }}</text>
  <text x="440" y="310" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_bad }}</text>

  <rect x="275" y="335" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="325" y="360" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="450" y="335" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="500" y="360" class="node-text">{{ Lexicon.denied }}</text>
</svg>
