<svg width="100%" height="auto" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg" style="background-color:white;">
  <style>
    .node-text { font-size: 18px; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 16px; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 16px; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Loan Amount -->
  <ellipse cx="450" cy="60" rx="80" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="450" y="60" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 1 Branches -->
  <line x1="450" y1="90" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="450" y1="90" x2="650" y2="150" stroke="black" stroke-width="2"/>
  <text x="370" y="105" class="branch-text-left">{{ Lexicon.below }} 10.000</text>
  <text x="540" y="110" class="branch-text-right"> 10.000 {{ Lexicon.and_more }}</text>

  <!-- Level 2 Nodes: Employment -->
  <rect x="190" y="125" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="240" y="150" class="node-text">{{ Lexicon.approved }}</text>

  <ellipse cx="650" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="650" y="150" class="node-text">{{ Lexicon.employment_status }}</text>

  <!-- Level 2 Branches -->
  <line x1="650" y1="180" x2="575" y2="260" stroke="black" stroke-width="2"/>
  <line x1="650" y1="180" x2="725" y2="260" stroke="black" stroke-width="2"/>
  <text x="610" y="215" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="690" y="215" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <!-- Level 3 Leaves -->
  <rect x="525" y="260" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="575" y="285" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="700" y="260" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="750" y="285" class="node-text">{{ Lexicon.approved }}</text>
</svg>
