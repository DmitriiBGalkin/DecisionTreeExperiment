<svg
  viewBox="-200 0 1300 540"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid  meet"
  style="background-color: white;"
>
  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Einkommen -->
  <ellipse cx="525" cy="60" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-root-fill, #ffffff);" />
  <text x="525" y="60" class="node-text">{{ Lexicon.income }}</text>

  <!-- Level 1 Branches -->
  <line x1="525" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="525" y1="90" x2="750" y2="150" stroke="black" stroke-width="2"/>
  <text x="430" y="105" class="branch-text-left">{{ Lexicon.below }} 100.000</text>
  <text x="620" y="105" class="branch-text-right"> 100.000 {{ Lexicon.and_more }}</text>

  <!-- Right Leaf (Income â‰¥ 40.000): Approved -->
  <rect x="670" y="125" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, #ffffff);" />
  <text x="720" y="150" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Level 2: Employment -->
  <ellipse cx="300" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, #ffffff);" />
  <text x="300" y="150" class="node-text">{{ Lexicon.employment_status }}</text>

  <!-- Level 2 Branches -->
  <line x1="300" y1="180" x2="175" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="425" y2="250" stroke="black" stroke-width="2"/>
  <text x="240" y="205" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="360" y="205" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <!-- Left Leaf (Unemployed): Denied -->
  <rect x="125" y="225" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, #ffffff);" />
  <text x="175" y="250" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 3: Loan Amount -->
  <ellipse cx="425" cy="250" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, #ffffff);" />
  <text x="425" y="250" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 3 Branches -->
  <line x1="425" y1="280" x2="320" y2="340" stroke="black" stroke-width="2"/>
  <line x1="425" y1="280" x2="520" y2="340" stroke="black" stroke-width="2"/>
  <text x="360" y="305" class="branch-text-left">{{ Lexicon.below }} 18.000</text>
  <text x="480" y="305" class="branch-text-right">18.000 {{ Lexicon.and_more }}</text>

  <!-- Left Leaf (Loan < 20.000): Approved -->
  <rect x="270" y="325" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, #ffffff);" />
  <text x="320" y="350" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Level 4: Credit History -->
  <ellipse cx="500" cy="350" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, #ffffff);" />
  <text x="500" y="350" class="node-text">{{ Lexicon.credit_history }}</text>

  <!-- Level 4 Branches -->
  <line x1="500" y1="380" x2="400" y2="460" stroke="black" stroke-width="2"/>
  <line x1="500" y1="380" x2="600" y2="460" stroke="black" stroke-width="2"/>
  <text x="440" y="410" class="branch-text-left">{{ Lexicon.credit_history_excellent }}</text>
  <text x="560" y="410" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_bad }}</text>

  <!-- Leaves -->
  <rect x="350" y="460" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, #ffffff);" />
  <text x="400" y="485" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="575" y="460" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, #ffffff);" />
  <text x="625" y="485" class="node-text">{{ Lexicon.denied }}</text>
</svg>
