<svg width="100%" height="auto" viewBox="0 20 1100 500" xmlns="http://www.w3.org/2000/svg" style="background-color:white;">
  <style>
    .node-text { font-size: 18px; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 16px; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 16px; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Employment -->
  <ellipse cx="550" cy="60" rx="90" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="550" y="60" class="node-text">{{ Lexicon.employment_status }}</text>

  <!-- Level 1 Branches -->
  <line x1="550" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="550" y1="90" x2="800" y2="150" stroke="black" stroke-width="2"/>
  <text x="440" y="110" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="670" y="110" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <!-- Left Branch (Unemployed): Loan Amount -->
  <ellipse cx="300" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="300" y="150" class="node-text">{{ Lexicon.loan_amount }}</text>

  <line x1="300" y1="180" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <text x="240" y="215" class="branch-text-left">{{ Lexicon.below }} 5.000</text>
  <text x="370" y="215" class="branch-text-right">5.000 {{ Lexicon.and_more }}</text>

  <!-- Right Branch from Loan Amount ≥ 5.000 → Denied -->
  <rect x="350" y="250" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="400" y="275" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 3: Assets (Loan < 5.000) -->
  <ellipse cx="200" cy="275" rx="90" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="200" y="275" class="node-text">{{ Lexicon.assets }}</text>

  <line x1="200" y1="305" x2="125" y2="370" stroke="black" stroke-width="2"/>
  <line x1="200" y1="305" x2="275" y2="370" stroke="black" stroke-width="2"/>
  <text x="150" y="340" class="branch-text-left">{{ Lexicon.below }} 5.000</text>
  <text x="250" y="340" class="branch-text-right">5.000 {{ Lexicon.and_more }}</text>

  <!-- Leaves from Asset Check -->
  <rect x="75" y="370" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="125" y="395" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="250" y="370" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="300" y="395" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Right Branch (Stable Employment): Income -->
  <ellipse cx="800" cy="150" rx="90" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="800" y="150" class="node-text">{{ Lexicon.income }}</text>

  <line x1="800" y1="180" x2="700" y2="250" stroke="black" stroke-width="2"/>
  <line x1="800" y1="180" x2="900" y2="250" stroke="black" stroke-width="2"/>
  <text x="740" y="215" class="branch-text-left">{{ Lexicon.below }} 40.000</text>
  <text x="880" y="215" class="branch-text-right">40.000 {{ Lexicon.and_more }}</text>

  <!-- Income Leaves -->
  <ellipse cx="700" cy="275" rx="90" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
<text x="700" y="275" class="node-text">{{ Lexicon.loan_amount }}</text>

<line x1="700" y1="305" x2="625" y2="370" stroke="black" stroke-width="2"/>
<line x1="700" y1="305" x2="775" y2="370" stroke="black" stroke-width="2"/>
<text x="650" y="340" class="branch-text-left">{{ Lexicon.below }} 5.000</text>
<text x="750" y="340" class="branch-text-right">5.000 {{ Lexicon.and_more }}</text>

<!-- Leaves from Asset Check -->
<rect x="575" y="370" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
<text x="625" y="395" class="node-text">{{ Lexicon.denied }}</text>

<rect x="750" y="370" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
<text x="800" y="395" class="node-text">{{ Lexicon.approved }}</text>

</svg>
