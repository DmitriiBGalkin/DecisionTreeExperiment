<svg
  viewBox="0 0 1200 600"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid meet"
  style="background-color: white;"
>
  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Employment -->
  <ellipse cx="600" cy="60" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-root-fill, none);" />
  <text x="600" y="60" class="node-text">{{ Lexicon.employment_status }}</text>

  <!-- Level 1 Branches -->
  <line x1="600" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="600" y1="90" x2="900" y2="150" stroke="black" stroke-width="2"/>
  <text x="470" y="105" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="730" y="105" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <!-- Level 2: Income -->
  <ellipse cx="300" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="300" y="150" class="node-text">{{ Lexicon.assets }}</text>

  <ellipse cx="900" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="900" y="150" class="node-text">{{ Lexicon.income }}</text>

  <!-- Level 2 Branches -->
  <line x1="300" y1="180" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <text x="250" y="200" class="branch-text-left">{{ Lexicon.below }} 15.000</text>
  <text x="350" y="200" class="branch-text-right">15.000 {{ Lexicon.and_more }}</text>

  <line x1="900" y1="180" x2="800" y2="250" stroke="black" stroke-width="2"/>
  <line x1="900" y1="180" x2="1000" y2="250" stroke="black" stroke-width="2"/>
  <text x="850" y="200" class="branch-text-left">{{ Lexicon.below }} 40.000</text>
  <text x="950" y="200" class="branch-text-right">40.000 {{ Lexicon.and_more }}</text>

  <!-- Direct leaves for low income -->
  <rect x="150" y="225" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="200" y="250" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="750" y="225" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="800" y="250" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Level 3: Loan Amount -->
  <ellipse cx="400" cy="250" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="400" y="250" class="node-text">{{ Lexicon.loan_amount }}</text>

  <ellipse cx="1000" cy="250" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="1000" y="250" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 3 Branches -->
  <line x1="400" y1="280" x2="330" y2="340" stroke="black" stroke-width="2"/>
  <line x1="400" y1="280" x2="470" y2="340" stroke="black" stroke-width="2"/>
  <text x="360" y="305" class="branch-text-left">{{ Lexicon.below }} 15.000</text>
  <text x="440" y="305" class="branch-text-right">15.000 {{ Lexicon.and_more }}</text>

  <line x1="1000" y1="280" x2="925" y2="340" stroke="black" stroke-width="2"/>
  <line x1="1000" y1="280" x2="1075" y2="340" stroke="black" stroke-width="2"/>
  <text x="955" y="305" class="branch-text-left">{{ Lexicon.below }} 25.000</text>
  <text x="1045" y="305" class="branch-text-right">25.000 {{ Lexicon.and_more }}</text>

  <!-- Level 4: Credit History -->
  <ellipse cx="325" cy="360" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="325" y="360" class="node-text">{{ Lexicon.credit_history }}</text>

  <ellipse cx="925" cy="360" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, none);" />
  <text x="925" y="360" class="node-text">{{ Lexicon.credit_history }}</text>

  <!-- Level 4 Branches -->
  <line x1="325" y1="390" x2="250" y2="460" stroke="black" stroke-width="2"/>
  <line x1="325" y1="390" x2="400" y2="460" stroke="black" stroke-width="2"/>
  <text x="275" y="420" class="branch-text-left">{{ Lexicon.credit_history_bad }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_good }} </text>
  <text x="370" y="420" class="branch-text-right"> {{ Lexicon.credit_history_excellent }}</text>

  <line x1="925" y1="390" x2="850" y2="460" stroke="black" stroke-width="2"/>
  <line x1="925" y1="390" x2="1000" y2="460" stroke="black" stroke-width="2"/>
  <text x="875" y="420" class="branch-text-left">{{ Lexicon.credit_history_bad }}</text>
  <text x="975" y="420" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_excellent }}</text>

  <!-- Final Leaves from credit history -->
  <rect x="200" y="460" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="250" y="485" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="375" y="460" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="425" y="485" class="node-text">{{ Lexicon.approved }}</text>

  <rect x="800" y="460" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="850" y="485" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="975" y="460" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, none);" />
  <text x="1025" y="485" class="node-text">{{ Lexicon.approved }}</text>

  <!-- New leaves for right branches of loan_amount -->
  <rect x="445" y="335" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="495" y="360" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="1050" y="335" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, none);" />
  <text x="1100" y="360" class="node-text">{{ Lexicon.denied }}</text>
</svg>
