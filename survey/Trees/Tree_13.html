<svg
  viewBox="-50 0 1200 450"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid  meet"
  style="background-color: white;"

> <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Employment -->
  <ellipse cx="550" cy="60" rx="80" ry="30" fill="#cce5ff" stroke="black" stroke-width="2"/>
  <text x="550" y="60" class="node-text">{{ Lexicon.employment_status }}</text>

  <!-- Level 1 Branches -->
  <line x1="550" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="550" y1="90" x2="800" y2="150" stroke="black" stroke-width="2"/>
  <text x="440" y="110" class="branch-text-left">{{ Lexicon.employment_unemployed }}</text>
  <text x="670" y="110" class="branch-text-right">{{ Lexicon.employment_stable }}</text>

  <!-- Left Branch (Unemployed): Loan Amount -->
  <ellipse cx="300" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="300" y="150" class="node-text">{{ Lexicon.loan_amount }}</text>

  <line x1="300" y1="180" x2="175" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="425" y2="250" stroke="black" stroke-width="2"/>
  <text x="220" y="215" class="branch-text-left">{{ Lexicon.below }} 5.000</text>
  <text x="380" y="215" class="branch-text-right">5.000 {{ Lexicon.and_more }}</text>

  <!-- Right Branch from Loan Amount ≥ 5.000 → Denied -->
  <rect x="375" y="250" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="425" y="275" class="node-text">{{ Lexicon.denied }}</text>
  <!-- Level 3: Assets (Loan < 5.000) -->
  <ellipse cx="125" cy="275" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="125" y="275" class="node-text">{{ Lexicon.assets }}</text>

  <line x1="125" y1="305" x2="75" y2="370" stroke="black" stroke-width="2"/>
  <line x1="125" y1="305" x2="175" y2="370" stroke="black" stroke-width="2"/>
  <text x="85" y="340" class="branch-text-left">{{ Lexicon.below }} 5.000</text>
  <text x="165" y="340" class="branch-text-right">5.000 {{ Lexicon.and_more }}</text>

  <!-- Leaves from Asset Check -->
  <rect x="0" y="370" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
  <text x="50" y="395" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="145" y="370" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
  <text x="195" y="395" class="node-text">{{ Lexicon.approved }}</text


  <!-- Right Branch (Stable Employment): Income -->
  <ellipse cx="800" cy="150" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
  <text x="800" y="150" class="node-text">{{ Lexicon.income }}</text>

  <line x1="800" y1="180" x2="675" y2="250" stroke="black" stroke-width="2"/>
  <line x1="800" y1="180" x2="925" y2="250" stroke="black" stroke-width="2"/>
  <text x="720" y="215" class="branch-text-left">{{ Lexicon.below }} 50.000</text>
  <text x="880" y="215" class="branch-text-right">50.000 {{ Lexicon.and_more }}</text>

  <ellipse cx="625" cy="275" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
<text x="625" y="275" class="node-text">{{ Lexicon.loan_amount }}</text>

<line x1="625" y1="305" x2="575" y2="370" stroke="black" stroke-width="2"/>
<line x1="625" y1="305" x2="675" y2="370" stroke="black" stroke-width="2"/>
<text x="585" y="340" class="branch-text-left">10.000 {{ Lexicon.and_more }}</text>
<text x="665" y="340" class="branch-text-right">{{ Lexicon.below }} 10.000</text>

<!-- Leaves from Loan Amount -->
<rect x="500" y="370" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
<text x="550" y="395" class="node-text">{{ Lexicon.denied }}</text>

<rect x="645" y="370" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
<text x="695" y="395" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Leaves from Loan Amount if income too high-->
<ellipse cx="975" cy="275" rx="80" ry="30" fill="#fff4cc" stroke="black" stroke-width="2"/>
<text x="975" y="275" class="node-text">{{ Lexicon.loan_amount }}</text>

<line x1="975" y1="305" x2="925" y2="370" stroke="black" stroke-width="2"/>
<line x1="975" y1="305" x2="1025" y2="370" stroke="black" stroke-width="2"/>
<text x="935" y="340" class="branch-text-left">30.000 {{ Lexicon.and_more }}</text>
<text x="1010" y="340" class="branch-text-right">{{ Lexicon.below }} 30.000</text>

<!-- Leaves from Loan Amount -->
<rect x="850" y="370" width="100" height="50" fill="#ffcccc" stroke="black" stroke-width="2"/>
<text x="900" y="395" class="node-text">{{ Lexicon.denied }}</text>

<rect x="1025" y="370" width="100" height="50" fill="#ccffcc" stroke="black" stroke-width="2"/>
<text x="1075" y="395" class="node-text">{{ Lexicon.approved }}</text>

</svg>
