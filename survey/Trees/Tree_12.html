<svg
  viewBox="00 0 1000 450"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMinYMid  meet"
  style="background-color: white;"
>
  <style>
    .node-text { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>

  <!-- Level 1: Income -->
  <ellipse cx="550" cy="60" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-root-fill, #ffffff);" />
  <text x="550" y="60" class="node-text">{{ Lexicon.income }}</text>

  <!-- Level 1 Branches -->
  <line x1="550" y1="90" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="550" y1="90" x2="800" y2="150" stroke="black" stroke-width="2"/>
  <text x="440" y="105" class="branch-text-left">{{ Lexicon.below }} 40.000</text>
  <text x="660" y="105" class="branch-text-right">40.000 {{ Lexicon.and_more }}</text>

  <!-- Level 2 Left: Loan Amount -->
  <ellipse cx="300" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, #ffffff);" />
  <text x="300" y="150" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Level 2 Right: Loan Amount -->
  <ellipse cx="800" cy="150" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, #ffffff);" />
  <text x="800" y="150" class="node-text">{{ Lexicon.loan_amount }}</text>

  <!-- Left Loan Amount Branches -->
  <line x1="300" y1="180" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="180" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <text x="240" y="215" class="branch-text-left">{{ Lexicon.below }} 10.000</text>
  <text x="360" y="215" class="branch-text-right">10.000 {{ Lexicon.and_more }}</text>

  <!-- Left High Loan Denied -->
  <rect x="350" y="250" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, #ffffff);" />
  <text x="400" y="275" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Credit History Node -->
  <ellipse cx="200" cy="275" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, #ffffff);" />
  <text x="200" y="275" class="node-text">{{ Lexicon.credit_history }}</text>

  <!-- Credit History Branches -->
  <line x1="200" y1="305" x2="125" y2="370" stroke="black" stroke-width="2"/>
  <line x1="200" y1="305" x2="275" y2="370" stroke="black" stroke-width="2"/>
  <text x="150" y="340" class="branch-text-left">{{ Lexicon.credit_history_bad }}</text>
  <text x="250" y="340" class="branch-text-right">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_excellent }}</text>

  <!-- Credit History Leaves -->
  <rect x="75" y="370" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, #ffffff);" />
  <text x="125" y="395" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="250" y="370" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, #ffffff);" />
  <text x="300" y="395" class="node-text">{{ Lexicon.approved }}</text>

  <!-- Right Loan Amount Branches -->
  <line x1="800" y1="180" x2="700" y2="250" stroke="black" stroke-width="2"/>
  <line x1="800" y1="180" x2="900" y2="250" stroke="black" stroke-width="2"/>
  <text x="735" y="215" class="branch-text-left">{{ Lexicon.below }} 30.000</text>
  <text x="865" y="215" class="branch-text-right">30.000 {{ Lexicon.and_more }}</text>

  <!-- Right High Loan Denied -->
  <rect x="850" y="250" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, #ffffff);" />
  <text x="900" y="275" class="node-text">{{ Lexicon.denied }}</text>

  <!-- Assets Node -->
  <ellipse cx="700" cy="275" rx="80" ry="30" stroke="black" stroke-width="2"  style="fill: var(--tree-assets-fill, #ffffff);" />
  <text x="700" y="275" class="node-text">{{ Lexicon.assets }}</text>

  <!-- Assets Branches -->
  <line x1="700" y1="305" x2="625" y2="370" stroke="black" stroke-width="2"/>
  <line x1="700" y1="305" x2="775" y2="370" stroke="black" stroke-width="2"/>
  <text x="650" y="340" class="branch-text-left">{{ Lexicon.below }} 10.000</text>
  <text x="750" y="340" class="branch-text-right">10.000 {{ Lexicon.and_more }}</text>

  <!-- Asset Leaves -->
  <rect x="575" y="370" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-denied-fill, #ffffff);" />
  <text x="625" y="395" class="node-text">{{ Lexicon.denied }}</text>

  <rect x="750" y="370" width="100" height="50" stroke="black" stroke-width="2"  style="fill: var(--tree-approved-fill, #ffffff);" />
  <text x="800" y="395" class="node-text">{{ Lexicon.approved }}</text>
</svg>
