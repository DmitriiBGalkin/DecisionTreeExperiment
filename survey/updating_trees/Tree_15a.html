<!DOCTYPE html>
<html>
<head><meta charset='utf-8'></head>
<body>
<svg preserveaspectratio="xMinYMid  meet" style="background-color: white;" viewbox="-200 0 1300 540" xmlns="http://www.w3.org/2000/svg">
<style>
    .node-text { font-size: 1.2em; font-family: Arial; fill: black; text-anchor: middle; dominant-baseline: middle; }
    .branch-text-left { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: end; dominant-baseline: middle; }
    .branch-text-right { font-size: 1.1em; font-family: Arial; fill: black; text-anchor: start; dominant-baseline: middle; }
  </style>
<!-- Level 1: Einkommen -->
<ellipse cx="525" cy="60" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-root-fill, #ffffff);"></ellipse>
<text class="node-text" x="525" y="60">{{ Lexicon.income }}</text>
<!-- Level 1 Branches -->
<line stroke="black" stroke-width="2" x1="525" x2="300" y1="90" y2="150"></line>
<line stroke="black" stroke-width="2" x1="525" x2="750" y1="90" y2="150"></line>
<text class="branch-text-left" x="430" y="105">{{ Lexicon.below }} 100.000</text>
<text class="branch-text-right" x="620" y="105"> 100.000 {{ Lexicon.and_more }}</text>
<!-- Right Leaf (Income â‰¥ 40.000): Approved -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-approved-fill, #ffffff);" width="100" x="670" y="125"></rect>
<text class="node-text" x="720" y="150">{{ Lexicon.approved }}</text>
<!-- Level 2: Employment -->
<ellipse cx="300" cy="150" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-assets-fill, #ffffff);"></ellipse>
<text class="node-text" x="300" y="150">{{ Lexicon.employment_status }}</text>
<!-- Level 2 Branches -->
<line stroke="black" stroke-width="2" x1="300" x2="175" y1="180" y2="250"></line>
<line stroke="black" stroke-width="2" x1="300" x2="425" y1="180" y2="250"></line>
<text class="branch-text-left" x="240" y="200">{{ Lexicon.employment_unemployed }}</text>
<text class="branch-text-right" x="360" y="200">{{ Lexicon.employment_stable }}</text>
<!-- Left Leaf (Unemployed): Denied -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-denied-fill, #ffffff);" width="100" x="125" y="225"></rect>
<text class="node-text" x="175" y="250">{{ Lexicon.denied }}</text>
<!-- Level 3: Loan Amount -->
<ellipse cx="425" cy="250" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-assets-fill, #ffffff);"></ellipse>
<text class="node-text" x="425" y="250">{{ Lexicon.loan_amount }}</text>
<!-- Level 3 Branches -->
<line stroke="black" stroke-width="2" x1="425" x2="320" y1="280" y2="340"></line>
<line stroke="black" stroke-width="2" x1="425" x2="520" y1="280" y2="340"></line>
<text class="branch-text-left" x="370" y="300">{{ Lexicon.below }} 18.000</text>
<text class="branch-text-right" x="470" y="300">18.000 {{ Lexicon.and_more }}</text>
<!-- Left Leaf (Loan < 20.000): Approved -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-approved-fill, #ffffff);" width="100" x="270" y="325"></rect>
<text class="node-text" x="320" y="350">{{ Lexicon.approved }}</text>
<!-- Level 4: Credit History -->
<ellipse cx="500" cy="350" rx="80" ry="30" stroke="black" stroke-width="2" style="fill: var(--tree-assets-fill, #ffffff);"></ellipse>
<text class="node-text" x="500" y="350">{{ Lexicon.credit_history }}</text>
<!-- Level 4 Branches -->
<line stroke="black" stroke-width="2" x1="500" x2="400" y1="380" y2="460"></line>
<line stroke="black" stroke-width="2" x1="500" x2="600" y1="380" y2="460"></line>
<text class="branch-text-left" x="430" y="420">{{ Lexicon.credit_history_good }} {{ Lexicon.or_oder }} {{ Lexicon.credit_history_excellent }}</text>
<text class="branch-text-right" x="570" y="420">{{ Lexicon.credit_history_bad }}</text>
<!-- Leaves -->
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-approved-fill, #ffffff);" width="100" x="350" y="460"></rect>
<text class="node-text" x="400" y="485">{{ Lexicon.approved }}</text>
<rect height="50" stroke="black" stroke-width="2" style="fill: var(--tree-denied-fill, #ffffff);" width="100" x="575" y="460"></rect>
<text class="node-text" x="625" y="485">{{ Lexicon.denied }}</text>
</svg>
</body>
</html>
